{% extends "base.html" %}
{% block title %}
    Grid
{% endblock title %}
{% block bar %}{% endblock bar %}

{% block content %}
<main class="container" role="main">
    <div class="d-flex flex-row justify-content-around">
    {% for item in items %}
        <div class="col=md-4 px-2 py-2 mx-2 my-2">
            <a class="bg-dark" href="/{{item.id}}">
                <div class="card bg-info">
                    <div class="card-header">
                        <h5 class="text-center"> {{ item.name }} </h5>
                    </div>
            </a>
                    <div class="card-body">
                        <img src="{{ item.image }}" height="100" weigth="100">
                    </div>
                    <div class="card-footer">
                        <small>class: {{ item.type }} </small>
                        <button id='likes' data-id="{{ particular_item.id }}" class="btn btn-mini btn-outline-danger" type="button">
                            <small class="glyphicon glyphicon-heart">Like it!</small>
                            {% if particular_item.likes >= 0 %}
                                {{ particular_item.likes }}
                            {% endif %}
                        </button>
                    </div>
                </div>
        </div>
    {% if forloop.counter|divisibleby:3 %}
        </div><div class="d-flex flex-row justify-content-around">
    {% endif %}
    {% endfor %}
    </div>
</main>
{% endblock content %}
